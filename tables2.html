<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tables</title>
    <style>
        table,th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        caption {
            color: black;
            text-align: center;
            font-weight: normal;
            font-size: 30px;
            font-family: Bahnschrift;
        }
        table {
            width: 90%;
            height: 200px;
        }
        td{
            padding-left: 50px;
        }

    </style>
</head>
<body>
<table>
     <caption>Employee Table</caption>
    <tr bgcolor="green">
        <th>EmpId</th>
        <th>EmpName</th>
        <th>EmpDept</th>
        <th>EmpSalary</th>
    </tr>
    <tr>
        <td>101</td>

        <td>Development</td>
        <td>50000</td>
    </tr>
    <tr bgcolor="aqua">
        <td>102</td>
        <td>Mary</td>
        <td>Testing</td>
        <td>30000</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Beck</td>
        <td>Analyst</td>
        <td>40000</td>
    </tr>
    <tr bgcolor="aqua">
        <td>104</td>
        <td>Candece</td>

</table>

</body>
</html>
